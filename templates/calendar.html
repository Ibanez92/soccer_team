<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spartan Schedule</title>
        <!-- css for page -->
        <link
        rel="stylesheet" type="text/css" href="{{ url_for('static', filename='calendar.css') }}">
        <!-- for navbar icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- google fonts -->
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!-- Bootstrap Icons stylesheet -->
        <link
        rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Add Bootstrap CSS link -->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <link
        href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
        <!-- Add Bootstrap JS link (and jQuery if not already included)/ for modal-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- the standard fullcalendar bundle CDN -->
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
        <!-- <script src='fullcalendar/dist/index.global.js'></script> -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const events = {{ events_json|safe }};
                // checking to make sure events are being sent to the browser
                // console.log(events);
                const calendarEl = document.getElementById('calendar');

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    events: events,
                    themeSystem: 'bootstrap5',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,listMonth'
                    },
                    dayMaxEvents: true,
                    // Show a Bootstrap modal with the event title and details when an event is clicked
                    eventClick: function (info) { 
                        var modalContent = '<h5>' + info.event.title + '</h5>' + '<p>Start: ' + info.event.start.toLocaleString() + '</p>' + '<p>End: ' + info.event.end.toLocaleString() + '</p>';

                        $('#eventModal .modal-body').html(modalContent);
                        $('#eventModal').modal('show');
                    }
                });

                calendar.render();
            });

        </script>
    </head>
    <body>
        <header>
            <img class="spartan-icon" src="{{ url_for('static', filename='images/spartan_logo.png') }}" alt="Custom Icon">
        </header>
        <nav>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/players"><i class="fas fa-users"></i>Players</a></li>
                <li><a href="/calendar"><i class="fas fa-calendar"></i>Calendar</a></li>
            </ul>
        </nav>
        <!-- Container for the calendar -->
        <main class="cal-container">
            <div id="calendar"></div>

            <!-- Modal to show event details -->
            <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div
                            class="modal-body"><!-- Event details will be shown here dynamically -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 U8 Spartan Soccer</p>
        </footer>


    </body>
</html>
